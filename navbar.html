<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Flex</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .container{
            background-color: green;
            color: white;
            display: flex;
            justify-content: center;
            justify-content: space-between;
            align-items: center;
            padding: 0px 10px;
        

        }
        .item{
            display: flex;
            
        }
        li{
            list-style: none;
            padding: 10px;
        }
    </style>
</head>
<body>
    <nav class="container">
        <div class="logo">MYLOGO</div>
        <ul class="item">
            <li>Home</li>
            <li>Services</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>
</body>
</html>
