<!DOCTYPE html>
<html>
    <head>
        <title>Tough Table</title>
        <style>
            table,th,td{
            border:1px solid black;
            border-collapse:collapse; 
            }
        </style>
    </head>
    <body>
        <h1 style="text-align:center";>Tough Table</h1>
        <table style="width:50%">
        <tr>
            <th></th>
            <th></th>
            <th colspan="3"></th>
        </tr>
        <tr>
            <td rowspan="2"></td>
            <td colspan="3"></td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td colspan="2"></td>
            <td rowspan="2"></td>
            <td colspan="3"></td>
        </tr>
        
        </table>
    </body>
</html>
